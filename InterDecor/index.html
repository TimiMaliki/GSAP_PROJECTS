<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InterDecor</title>
    <!----======= Custom Css =======----->
    <link rel="stylesheet" href="./src/css/index.css" />
    <!----======= Bootstrap Css Icons =======----->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!----======= GSAP  LINKS  =======----->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>

    <!----=========GOOGLE FONT========---->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <!----======= Gsap Js =======----->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <!----========= Parallax cover Image ========---->
    <div class="section">
      <div class="coverUp-Image"></div>
    </div>

    <!----========= wrapper container ========---->
    <div class="wrapper">
      <!----========= header container ========---->
      <header class="h-container sticky" id="h-container">
        <!----========= nav  ========---->
        <nav class="site-now">
          <ul>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>

          <div class="brand" id="title">
            <h1>INTER - DECOR</h1>
          </div>

          <div class="copy-right">
            <p>&copy; 2025 All rights Reserved</p>
          </div>
        </nav>
      </header>
      <!----========= main container ========---->
      <main id="main-container">
        <!----========= discover container ========---->
        <section class="discover" id="discover">
          <div class="discover-container">
            <!----========= slide container ========---->
            <div class="slide">
              <div class="slide-1">
                <h1>Discover</h1>
              </div>
            </div>

            <div class="slide">
              <div class="slide-2 lightwidth">
                <h1>Latest Trend</h1>
              </div>
            </div>

            <div class="slide">
              <div class="slide-3">
                <h1>Minimal</h1>
              </div>
            </div>

            <div class="slide">
              <div class="slide-4">
                <h1>Effort</h1>
              </div>
            </div>
          </div>
        </section>
        <!----========= images section1 container ========---->
        <section class="image-section" id="image-section">
          <div class="img-container">
            <div class="img-cover">
              <img
                src="./img/3d-rendering-white-wood-living-room-near-bedroom-upstair.jpg"
                alt=""
                class="imageSecOne"
              />
            </div>
          </div>
        </section>
        <!----========= tags section container ========---->
        <div class="tag-container" id="tag-container">
          <div class="t-container">
            <span>Home</span>
            <span>Travel</span>
            <span>Food</span>
            <span>Furniture</span>
            <span>Office</span>
            <span>Gym</span>
            <span>Kitchen</span>
            <span>Lighting</span>
            <span>Fashion</span>
            <span>Showers</span>
            <span>Tech</span>
            <span>Decor</span>
            <span>More</span>
          </div>
        </div>

        <!----========= Furniture section container ========---->
        <section class="furniture" id="furniture-container">
          <div class="furniture-container">
            <div class="furniture-title">
              <h2>Furniture</h2>
            </div>
            
            <div class="furniture-grid-wrapper">
                <div class="grid-item">
                    <div class="box">
                        <img src="./img/img-1.jpeg" alt="">
                    </div>
                    <div class="box">
                        <img src="./img/img-2.jpeg" alt="">
                    </div>
                    <div class="box">
                        <img src="./img/img-3.jpeg" alt="">
                    </div>
                    <div class="box">
                        <img src="./img/img-4.jpeg" alt="">
                    </div>
                </div>
            </div>

          </div>
        </section>
      </main>
    </div>

    <!----======= Custom Js =======----->
    <script src="./src/js/main.js"></script>
  </body>
</html>
